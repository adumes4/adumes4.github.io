<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Art Geomètric Amb Expressió Facial</title>
  <!-- Llibreria p5.js per fer gràfics interactius -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <!-- Llibreria ml5.js per reconeixement facial amb machine learning -->
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      z-index: 10;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #3498db;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models, si us plau, espera...</p>
  </div>
  <script>
    let faceapi, detections = [], video;
    let modelsMostrats = false;

    const VIRTUAL_W = 600;
    const VIRTUAL_H = 778;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      video = createCapture(VIDEO);
      video.size(480, 480);
      video.hide();

      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };
      faceapi = ml5.faceApi(video, options, modelReady);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function modelReady() {
      faceapi.detect(gotResults);
    }

    function gotResults(err, result) {
      if (err) {
        console.error(err);
        return;
      }
      detections = result;
      if (!modelsMostrats) {
        document.getElementById("loading-screen").style.display = "none";
        modelsMostrats = true;
      }
      faceapi.detect(gotResults);
    }

    function draw() {
      background(255);

      let dominant = "neutral", intensity = 0;
      if (detections.length > 0) {
        let expr = detections[0].expressions;
        dominant = Object.keys(expr).reduce((a,b) => expr[a] > expr[b] ? a : b);
        intensity = expr[dominant];
      }

      let scaleFactor = min(width / VIRTUAL_W, height / VIRTUAL_H);
      let offsetX = (width - VIRTUAL_W * scaleFactor) / 2;
      let offsetY = (height - VIRTUAL_H * scaleFactor) / 2;

      push();
      translate(offsetX, offsetY);
      scale(scaleFactor);
      drawArt(dominant, intensity);
      pop();

      noStroke();
      fill(44,169,225);
      textSize(32);
      textAlign(CENTER, TOP);
      text("Expressió: " + dominant, width / 2, 10);

      if (detections.length > 0) {
        image(video, width - 140, height - 140, 120, 120);
      }
    }

    function drawArt(dominant, intensity) {
      noFill();
      strokeWeight(4);

      switch(dominant) {
        case 'happy':
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(255, 255, 200), color(255, 180, 120), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }
          fill(255, 220, 180);
          stroke(0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 300);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 50, 30);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 50, 30);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 20, 20);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 20, 20);
          noFill();
          strokeWeight(6);
          stroke(255,0,0);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 50, 150, 100, 0, PI);
          break;

        case 'sad':
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(180, 200, 230), color(100, 120, 160), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }
          fill(220, 210, 200);
          stroke(0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 300);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 50, 30);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 50, 30);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 20, 20);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 20, 20);
          noStroke();
          fill(100, 150, 255, 180);
          ellipse(VIRTUAL_W/2 - 70, VIRTUAL_H/2 - 20, 15, 25);
          noFill();
          strokeWeight(6);
          stroke(0,0,255);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 80, 150, 100, PI, 0);
          break;

        default:
          background(240);
          fill(200);
          stroke(100);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 300);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 50, 30);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 50, 30);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 20, 20);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 20, 20);
          strokeWeight(6);
          stroke(100);
          line(VIRTUAL_W/2 - 60, VIRTUAL_H/2 + 80, VIRTUAL_W/2 + 60, VIRTUAL_H/2 + 80);
          break;

        case 'angry':
          background(200, 50, 50);
          fill(150, 0, 0);
          stroke(100, 0, 0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 220, 300);
          fill(255, 100, 100);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 60, 60, 40);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 60, 60, 40);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 60, 20, 20);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 60, 20, 20);
          noFill();
          strokeWeight(8);
          stroke(80, 0, 0);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 70, 180, 90, PI + QUARTER_PI, TWO_PI - QUARTER_PI);
          break;

        case 'surprised':
          background(240, 230, 180);
          fill(255, 255, 220);
          stroke(180, 180, 100);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 300);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 60, 60);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 60, 60);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 25, 25);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 25, 25);
          noFill();
          strokeWeight(6);
          stroke(0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2 + 80, 80, 80);
          break;

        case 'disgusted':
          background(150, 180, 100);
          fill(180, 210, 130);
          stroke(100, 140, 50);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 300);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 50, 30);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 50, 30);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 15, 15);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 15, 15);
          noFill();
          strokeWeight(6);
          stroke(50, 80, 0);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 80, 150, 80, PI + QUARTER_PI, TWO_PI - QUARTER_PI);
          break;

        case 'enfadat':
          background(180, 20, 20);
          fill(120, 0, 0);
          stroke(80, 0, 0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 220, 300);
          fill(255, 80, 80);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 55, 60, 40);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 55, 60, 40);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 55, 18, 18);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 55, 18, 18);
          noFill();
          strokeWeight(7);
          stroke(100, 0, 0);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 75, 170, 90, PI + QUARTER_PI, TWO_PI - QUARTER_PI);
          break;

        case 'sorpres':
          background(250, 240, 200);
          fill(255, 255, 230);
          stroke(200, 200, 120);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 210, 310);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 60, 65, 65);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 60, 65, 65);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 60, 28, 28);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 60, 28, 28);
          noFill();
          strokeWeight(6);
          stroke(0);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2 + 85, 90, 90);
          break;

        case 'vergonya':
          background(255, 200, 210);
          fill(255, 180, 190);
          stroke(180, 100, 110);
          ellipse(VIRTUAL_W/2, VIRTUAL_H/2, 200, 290);
          fill(255);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 55, 35);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 55, 35);
          fill(0);
          ellipse(VIRTUAL_W/2 - 50, VIRTUAL_H/2 - 50, 20, 20);
          ellipse(VIRTUAL_W/2 + 50, VIRTUAL_H/2 - 50, 20, 20);
          noFill();
          strokeWeight(5);
          stroke(200, 100, 120);
          arc(VIRTUAL_W/2, VIRTUAL_H/2 + 70, 140, 90, PI, TWO_PI);
          break;
      }
    }
  </script>
</body>
</html>
