<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Art Geomètric Amb Expressió Facial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    /* Estil general del cos de la pàgina */
    body {
      margin: 0; /* sense marges externs */
      padding: 0; /* sense espais interns */
      background-color: #f4f4f4; /* color de fons gris clar */
      display: flex; /* fa servir flexbox per alinear */
      justify-content: center; /* centra horitzontalment */
      align-items: center; /* centra verticalment */
      height: 100vh; /* alçada de tota la pantalla */
    }

    /* Pantalla de càrrega quan els models encara es carreguen */
    #loading-screen {
      position: fixed; /* fixa la posició a la pantalla */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9); /* blanc amb transparència */
      display: flex;
      flex-direction: column; /* columna vertical */
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333; /* gris fosc */
      z-index: 10; /* per sobre de tot */
    }

    /* Rodona animada de càrrega */
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #3498db; /* blau */
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    /* Animació de gir */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models, si us plau, espera...</p>
  </div>
  <script>
    // Variables globals
    let faceapi, detections = [], video;
    let modelsMostrats = false;

    // Mida virtual que es manté proporcional a qualsevol pantalla
    const VIRTUAL_W = 600;
    const VIRTUAL_H = 778;

    // Funció que es crida al començar
    function setup() {
      createCanvas(windowWidth, windowHeight); // crea una zona de dibuix de la mida de la finestra
      video = createCapture(VIDEO);            // activa la webcam
      video.size(480, 480);                    // estableix la mida del vídeo
      video.hide();                            // amaga el vídeo per defecte

      // Configura els paràmetres del reconeixement facial
      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };
      faceapi = ml5.faceApi(video, options, modelReady); // inicialitza el model amb la webcam
    }

    // Redimensiona el canvas si canvia la mida de la finestra
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    // Quan el model està carregat correctament
    function modelReady() {
      faceapi.detect(gotResults); // comença a detectar cares
    }

    // Quan hi ha resultats del model
    function gotResults(err, result) {
      if (err) return console.error(err); // mostra error si hi ha
      detections = result; // desa les dades de la detecció
      if (!modelsMostrats) {
        document.getElementById("loading-screen").style.display = "none";
        modelsMostrats = true;
      }
      faceapi.detect(gotResults); // torna a detectar de forma continua
    }

    // Funció de dibuix
    function draw() {
      background(255); // fons blanc

      // Inicialitzem l'estat emocional detectat
      let dominant = "neutral", intensity = 0;
      if (detections.length > 0) {
        let expr = detections[0].expressions;
        dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        intensity = expr[dominant];
      }

      // Calcular escala i marges per centrar el dibuix virtual a la pantalla
      let scaleFactor = min(width / VIRTUAL_W, height / VIRTUAL_H);
      let offsetX = (width - VIRTUAL_W * scaleFactor) / 2;
      let offsetY = (height - VIRTUAL_H * scaleFactor) / 2;

      // Aplicar transformacions per mantenir el dibuix centrat i escalat
      push(); // desa l'estat de transformació
      translate(offsetX, offsetY); // desplaça l'origen
      scale(scaleFactor); // redimensiona proporcionalment
      drawArt(dominant, intensity); // dibuixa la figura segons l'expressió
      pop(); // recupera l'estat anterior

      // Mostra el text amb l'expressió dominant (fora de transformacions)
      noStroke();
      fill(44,169,225);
      textSize(32);
      textAlign(CENTER, TOP);
      text("Expressió: " + dominant, width / 2, 10);

      // Mostra el vídeo si hi ha detecció
      if (detections.length > 0) {
        image(video, width - 140, height - 140, 120, 120);
      }
    }

    // Dibuixa diferents figures depenent de l'estat emocional
    function drawArt(dominant, intensity) {
      noFill();
      strokeWeight(4);

      switch (dominant) {
        case 'neutral':
          // Degradado de fondo: Colores neutros, grises y blancos suaves
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(230, 230, 230), color(200, 200, 200), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Cuadrado central estable con líneas horizontales
          stroke(150, 150, 150, 180); // Gris semitransparente
          rectMode(CENTER);
          rect(VIRTUAL_W / 2, VIRTUAL_H / 2, 200, 200);

          stroke(180, 180, 180, 120); // Gris más claro
          for (let i = 0; i < 5; i++) {
            let yPos = VIRTUAL_H / 2 - 100 + i * 50;
            line(VIRTUAL_W / 4, yPos, VIRTUAL_W * 3 / 4, yPos);
          }
          break;

        case 'happy':
          // Degradado de fondo: Colores cálidos y vibrantes, naranjas a amarillos
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(255, 200, 0), color(255, 100, 0), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Círculos expansivos y líneas curvas ascendentes (más grandes con intensidad)
          stroke(255, 160, 0, 200 + intensity * 55); // Aumenta opacidad con intensidad
          for (let i = 0; i < 3; i++) {
            let radius = 50 + intensity * 200 * (i + 1) / 3; // Radio más grande
            ellipse(VIRTUAL_W / 2, VIRTUAL_H / 2, radius, radius);
          }

          stroke(255, 255, 0, 150 + intensity * 100); // Aumenta opacidad con intensidad
          for (let i = 0; i < 7; i++) { // Más líneas
            let startX = VIRTUAL_W / 2 - 150 + i * 50; // Más dispersas
            let startY = VIRTUAL_H / 2 + 80;
            let endX = startX + random(-10, 10); // Ligeramente más erráticas
            let endY = VIRTUAL_H / 2 - 80 - intensity * 100; // Más pronunciadas
            line(startX, startY, endX, endY);
          }
          break;

        case 'sad':
          // Degradado de fondo: Colores fríos y apagados, azules a grises
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(100, 150, 200), color(50, 80, 120), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Líneas descendentes y óvalos alargados (más profundas y deformes con intensidad)
          stroke(50, 100, 150, 180 + intensity * 75); // Aumenta opacidad
          for (let i = 0; i < 10; i++) { // Más líneas
            let x = VIRTUAL_W / 4 + i * (VIRTUAL_W / 12);
            let y1 = VIRTUAL_H / 3 + intensity * 80; // Caída más pronunciada
            let y2 = VIRTUAL_H * 2 / 3 - intensity * 80;
            line(x, y1, x, y2);
          }

          stroke(80, 130, 180, 100 + intensity * 100); // Aumenta opacidad
          ellipse(VIRTUAL_W / 2, VIRTUAL_H / 2 + 50 + intensity * 50, 100 + intensity * 50, 50 + intensity * 120); // Más alargado y bajo
          break;

        case 'angry':
          // Degradado de fondo: Colores intensos y agresivos, rojos a negros (más oscuros con intensidad)
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(200, 0, 0), color(50 - intensity * 50, 0, 0), inter); // Fondo más oscuro
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Picos afilados y líneas que se cruzan (más grandes y más líneas con intensidad)
          stroke(255, 50, 50, 200 + intensity * 55); // Aumenta opacidad
          noFill();
          beginShape();
          for (let i = 0; i < 20; i++) { // Más vértices para más picos
            let angle = map(i, 0, 20, 0, TWO_PI);
            let r = i % 2 === 0 ? 100 : 100 + intensity * 120; // Picos mucho más largos
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            vertex(x, y);
          }
          endShape(CLOSE);

          stroke(0, 0, 0, 150 + intensity * 100); // Aumenta opacidad
          strokeWeight(4 + intensity * 4); // Más grosor
          line(VIRTUAL_W / 4 - intensity * 50, VIRTUAL_H / 4 - intensity * 50, VIRTUAL_W * 3 / 4 + intensity * 50, VIRTUAL_H * 3 / 4 + intensity * 50);
          line(VIRTUAL_W * 3 / 4 + intensity * 50, VIRTUAL_H / 4 - intensity * 50, VIRTUAL_W / 4 - intensity * 50, VIRTUAL_H * 3 / 4 + intensity * 50);
          break;

        case 'fearful':
          // Degradado de fondo: Colores oscuros y fríos, morados a grises (más oscuros y vibrantes con intensidad)
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(80 + intensity * 50, 0, 120 + intensity * 50), color(100, 100, 100), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Líneas rotas y puntos dispersos que se alejan (más erráticas y numerosos con intensidad)
          noFill();
          stroke(150, 100, 200, 180 + intensity * 75); // Aumenta opacidad
          strokeWeight(4 + intensity * 2); // Más grosor
          beginShape();
          for (let i = 0; i < 15; i++) { // Más puntos en la línea
            let x = map(i, 0, 14, 0, VIRTUAL_W);
            let y = VIRTUAL_H / 2 + random(-80, 80) * intensity * 1.5; // Líneas mucho más erráticas
            vertex(x, y);
          }
          endShape();

          fill(200, 150, 255, 100 + intensity * 100); // Aumenta opacidad
          noStroke();
          for (let i = 0; i < 50 * intensity; i++) { // Muchos más puntos
            ellipse(random(VIRTUAL_W), random(VIRTUAL_H), 5 + intensity * 5, 5 + intensity * 5); // Puntos más grandes
          }
          break;

        case 'surprised':
          // Degradado de fondo: Colores brillantes y en expansión, azules claros a blancos (más brillantes con intensidad)
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(100, 200, 255), color(200 + intensity * 55, 240 + intensity * 15, 255), inter); // Fondo más brillante
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Espirales o anillos que se expanden rápidamente (más grandes y rápidos con intensidad)
          noFill();
          stroke(0, 150, 255, 200 + intensity * 55); // Aumenta opacidad
          strokeWeight(4 + intensity * 2); // Más grosor
          for (let i = 0; i < 20; i++) { // Más anillos
            let angle = i * 0.4 + frameCount * 0.1 * intensity; // Animación más rápida
            let r = 20 * i + intensity * 150; // Más grandes
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            ellipse(x, y, 10 + intensity * 10, 10 + intensity * 10); // Círculos más grandes
          }
          break;

        case 'disgusted':
          // Degradado de fondo: Colores nauseabundos, verdes a marrones (más saturados y oscuros con intensidad)
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(80, 120 + intensity * 50, 60), color(60, 40, 20), inter); // Verde más vivo
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Formas irregulares y distorsionadas, con un centro denso (más deformes y con más "manchas" con intensidad)
          fill(50, 100 + intensity * 50, 50, 150 + intensity * 100); // Verde más saturado y opaco
          stroke(30, 80 + intensity * 50, 30, 200 + intensity * 55); // Verde más oscuro y opaco
          strokeWeight(4 + intensity * 4); // Más grosor
          beginShape();
          for (let i = 0; i < 25; i++) { // Más puntos en la forma
            let angle = map(i, 0, 25, 0, TWO_PI);
            let r = 80 + random(-60, 60) * intensity * 2; // Radio más irregular y exagerado
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            curveVertex(x, y);
          }
          endShape(CLOSE);

          // Líneas cortas y dispersas que simulan "repulsión" (más numerosas y gruesas)
          stroke(0, 0, 0, 100 + intensity * 150); // Más opacas
          strokeWeight(2 + intensity * 4); // Mucho más grosor
          for (let i = 0; i < 40 * intensity; i++) { // Muchas más líneas
            let x1 = random(VIRTUAL_W);
            let y1 = random(VIRTUAL_H);
            let x2 = x1 + random(-30, 30) * intensity; // Más largas
            let y2 = y1 + random(-30, 30) * intensity;
            line(x1, y1, x2, y2);
          }
          break;

        default:
          // Se usa un cuadrado simple como fondo por defecto si ninguna emoción es dominante
          stroke(150, 150, 150, 150);
          beginShape();
          vertex(0, 0);
          vertex(VIRTUAL_W, 0);
          vertex(VIRTUAL_W, VIRTUAL_H);
          vertex(0, VIRTUAL_H);
          endShape(CLOSE);
          break;
      }
    }
  </script>
</body>
</html>
