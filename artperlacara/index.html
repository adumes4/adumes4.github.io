<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Art Geomètric Amb Expressió Facial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    /* Estil general del cos de la pàgina */
    body {
      margin: 0; /* sense marges externs */
      padding: 0; /* sense espais interns */
      background-color: #f4f4f4; /* color de fons gris clar */
      display: flex; /* fa servir flexbox per alinear */
      justify-content: center; /* centra horitzontalment */
      align-items: center; /* centra verticalment */
      height: 100vh; /* alçada de tota la pantalla */
    }

    /* Pantalla de càrrega quan els models encara es carreguen */
    #loading-screen {
      position: fixed; /* fixa la posició a la pantalla */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9); /* blanc amb transparència */
      display: flex;
      flex-direction: column; /* columna vertical */
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333; /* gris fosc */
      z-index: 10; /* per sobre de tot */
    }

    /* Rodona animada de càrrega */
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #3498db; /* blau */
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    /* Animació de gir */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models, si us plau, espera...</p>
  </div>
  <script>
    // Variables globals
    let faceapi, detections = [], video;
    let modelsMostrats = false;

    // Mida virtual que es manté proporcional a qualsevol pantalla
    const VIRTUAL_W = 600;
    const VIRTUAL_H = 778;

    // Funció que es crida al començar
    function setup() {
      createCanvas(windowWidth, windowHeight); // crea una zona de dibuix de la mida de la finestra
      video = createCapture(VIDEO);            // activa la webcam
      video.size(480, 480);                    // estableix la mida del vídeo
      video.hide();                            // amaga el vídeo per defecte

      // Configura els paràmetres del reconeixement facial
      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };
      faceapi = ml5.faceApi(video, options, modelReady); // inicialitza el model amb la webcam
    }

    // Redimensiona el canvas si canvia la mida de la finestra
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    // Quan el model està carregat correctament
    function modelReady() {
      faceapi.detect(gotResults); // comença a detectar cares
    }

    // Quan hi ha resultats del model
    function gotResults(err, result) {
      if (err) return console.error(err); // mostra error si hi ha
      detections = result; // desa les dades de la detecció
      if (!modelsMostrats) {
        document.getElementById("loading-screen").style.display = "none";
        modelsMostrats = true;
      }
      faceapi.detect(gotResults); // torna a detectar de forma continua
    }

    // Funció de dibuix
    function draw() {
      background(255); // fons blanc

      // Inicialitzem l'estat emocional detectat
      let dominant = "neutral", intensity = 0;
      if (detections.length > 0) {
        let expr = detections[0].expressions;
        dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        intensity = expr[dominant];
      }

      // Calcular escala i marges per centrar el dibuix virtual a la pantalla
      let scaleFactor = min(width / VIRTUAL_W, height / VIRTUAL_H);
      let offsetX = (width - VIRTUAL_W * scaleFactor) / 2;
      let offsetY = (height - VIRTUAL_H * scaleFactor) / 2;

      // Aplicar transformacions per mantenir el dibuix centrat i escalat
      push(); // desa l'estat de transformació
      translate(offsetX, offsetY); // desplaça l'origen
      scale(scaleFactor); // redimensiona proporcionalment
      drawArt(dominant, intensity); // dibuixa la figura segons l'expressió
      pop(); // recupera l'estat anterior

      // Mostra el text amb l'expressió dominant (fora de transformacions)
      noStroke();
      fill(44,169,225);
      textSize(32);
      textAlign(CENTER, TOP);
      text("Expressió: " + dominant, width / 2, 10);

      // Mostra el vídeo si hi ha detecció
      if (detections.length > 0) {
        image(video, width - 140, height - 140, 120, 120);
      }
    }

    // Dibuixa diferents figures depenent de l'estat emocional
    function drawArt(dominant, intensity) {
      noFill();
      strokeWeight(4);

      switch (dominant) {
        case 'neutral':
          // Degradado de fondo: Colores neutros, grises y blancos suaves
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(230, 230, 230), color(200, 200, 200), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Cuadrado central estable con líneas horizontales
          stroke(150, 150, 150, 180); // Gris semitransparente
          rectMode(CENTER);
          rect(VIRTUAL_W / 2, VIRTUAL_H / 2, 200, 200);

          stroke(180, 180, 180, 120); // Gris más claro
          for (let i = 0; i < 5; i++) {
            let yPos = VIRTUAL_H / 2 - 100 + i * 50;
            line(VIRTUAL_W / 4, yPos, VIRTUAL_W * 3 / 4, yPos);
          }
          break;

        case 'happy':
          // Degradado de fondo: Colores cálidos y vibrantes, naranjas a amarillos
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(255, 200, 0), color(255, 100, 0), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Círculos expansivos y líneas curvas ascendentes
          stroke(255, 160, 0, 200); // Naranja brillante
          for (let i = 0; i < 3; i++) {
            let radius = 50 + intensity * 150 * (i + 1) / 3;
            ellipse(VIRTUAL_W / 2, VIRTUAL_H / 2, radius, radius);
          }

          stroke(255, 255, 0, 150); // Amarillo translúcido
          for (let i = 0; i < 5; i++) {
            let startX = VIRTUAL_W / 2 - 100 + i * 50;
            let startY = VIRTUAL_H / 2 + 50;
            let endX = startX;
            let endY = VIRTUAL_H / 2 - 50 - intensity * 80;
            line(startX, startY, endX, endY);
          }
          break;

        case 'sad':
          // Degradado de fondo: Colores fríos y apagados, azules a grises
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(100, 150, 200), color(50, 80, 120), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Líneas descendentes y óvalos alargados
          stroke(50, 100, 150, 180); // Azul oscuro
          for (let i = 0; i < 7; i++) {
            let x = VIRTUAL_W / 4 + i * (VIRTUAL_W / 10);
            let y1 = VIRTUAL_H / 3 + intensity * 50;
            let y2 = VIRTUAL_H * 2 / 3 - intensity * 50;
            line(x, y1, x, y2);
          }

          stroke(80, 130, 180, 100); // Azul más claro translúcido
          ellipse(VIRTUAL_W / 2, VIRTUAL_H / 2 + 50, 100, 50 + intensity * 80);
          break;

        case 'angry':
          // Degradado de fondo: Colores intensos y agresivos, rojos a negros
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(200, 0, 0), color(50, 0, 0), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Picos afilados y líneas que se cruzan
          stroke(255, 50, 50, 200); // Rojo brillante
          noFill();
          beginShape();
          for (let i = 0; i < 16; i++) {
            let angle = map(i, 0, 16, 0, TWO_PI);
            let r = i % 2 === 0 ? 100 : 100 + intensity * 80; // Picos más largos con intensidad
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            vertex(x, y);
          }
          endShape(CLOSE);

          stroke(0, 0, 0, 150); // Negro translúcido
          line(VIRTUAL_W / 4, VIRTUAL_H / 4, VIRTUAL_W * 3 / 4, VIRTUAL_H * 3 / 4);
          line(VIRTUAL_W * 3 / 4, VIRTUAL_H / 4, VIRTUAL_W / 4, VIRTUAL_H * 3 / 4);
          break;

        case 'fearful':
          // Degradado de fondo: Colores oscuros y fríos, morados a grises
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(80, 0, 120), color(100, 100, 100), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Líneas rotas y puntos dispersos que se alejan
          noFill();
          stroke(150, 100, 200, 180); // Morado pálido
          beginShape();
          for (let i = 0; i < 10; i++) {
            let x = map(i, 0, 9, 0, VIRTUAL_W);
            let y = VIRTUAL_H / 2 + random(-50, 50) * intensity; // Líneas más erráticas con intensidad
            vertex(x, y);
          }
          endShape();

          fill(200, 150, 255, 100); // Puntos morados claros
          noStroke();
          for (let i = 0; i < 30 * intensity; i++) {
            ellipse(random(VIRTUAL_W), random(VIRTUAL_H), 5, 5);
          }
          break;

        case 'surprised':
          // Degradado de fondo: Colores brillantes y en expansión, azules claros a blancos
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(100, 200, 255), color(200, 240, 255), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Espirales o anillos que se expanden rápidamente
          noFill();
          stroke(0, 150, 255, 200); // Azul vibrante
          for (let i = 0; i < 15; i++) {
            let angle = i * 0.5 + frameCount * 0.05 * intensity; // Animación con frameCount y ajustado por intensidad
            let r = 20 * i + intensity * 100;
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            ellipse(x, y, 10, 10); // Dibujar pequeños círculos a lo largo de la espiral
          }
          break;

        case 'disgusted':
          // Degradado de fondo: Colores nauseabundos, verdes a marrones
          for (let y = 0; y < VIRTUAL_H; y++) {
            let inter = map(y, 0, VIRTUAL_H, 0, 1);
            let c = lerpColor(color(80, 120, 60), color(60, 40, 20), inter);
            stroke(c);
            line(0, y, VIRTUAL_W, y);
          }

          // Formas: Formas irregulares y distorsionadas, con un centro denso
          fill(50, 100, 50, 150); // Verde oscuro semitransparente
          stroke(30, 80, 30, 200); // Verde más oscuro
          beginShape();
          for (let i = 0; i < 20; i++) {
            let angle = map(i, 0, 20, 0, TWO_PI);
            let r = 80 + random(-40, 40) * intensity; // Radio irregular que cambia con intensidad
            let x = VIRTUAL_W / 2 + r * cos(angle);
            let y = VIRTUAL_H / 2 + r * sin(angle);
            curveVertex(x, y);
          }
          endShape(CLOSE);

          // Líneas cortas y dispersas que simulan "repulsión"
          stroke(0, 0, 0, 100); // Negro translúcido
          strokeWeight(2);
          for (let i = 0; i < 20 * intensity; i++) {
            let x1 = random(VIRTUAL_W);
            let y1 = random(VIRTUAL_H);
            let x2 = x1 + random(-20, 20);
            let y2 = y1 + random(-20, 20);
            line(x1, y1, x2, y2);
          }
          break;

        default:
          // Aunque 'neutral' ya tiene su propio caso, este default es una buena práctica.
          stroke(150, 150, 150, 150);
          beginShape();
          vertex(0, 0);
          vertex(VIRTUAL_W, 0);
          vertex(VIRTUAL_W, VIRTUAL_H);
          vertex(0, VIRTUAL_H);
          endShape(CLOSE);
          break;
      }
    }
  </script>
</body>
</html>
